<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transform Editor</title>
</head>

<body>
    <script>
        import transformImage from './transform.js';

        var transform = transformImage({
            imageSrc: './img/template.png',
            maskSrc: './img/shoes-mask-01.png',
            // points: null, // 默认位置
            // extend: 2, // 扩展三角形，处理缝隙问题
            // hasDrag: true, // 开启拖拽
            // hasDot: true, // 显示点
            // hasRect: true, // 显示方格
            // hasPic: true, // 显示图片
            // count: 10, // 等分割数量
        });

        document.body.appendChild(transform.canvas);
    </script>
</body>

</html>
